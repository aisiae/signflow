<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>교육 이수 확인 · 자필 서명</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root {
            --bg: #0b0d12;
            --card: #121620;
            --muted: #94a3b8;
            --border: #233046;
            --ink: #e5e7eb;
            --primary: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font: 16px/1.6 system-ui, -apple-system, 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container { max-width: 600px; width: 100%; }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        h1 { margin: 0 0 8px; color: var(--ink); text-align: center; }
        .subtitle { color: var(--muted); text-align: center; margin-bottom: 32px; }
        .form-group { margin-bottom: 20px; }
        .form-row { display: grid; gap: 16px; grid-template-columns: 1fr 1fr; }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--ink); }
        
        input[type="text"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f1320;
            color: var(--ink);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus { outline: none; border-color: var(--primary); }
        input:read-only { background: #0a0f19; color: var(--muted); }
        
        .signature-pad {
            border: 2px solid var(--border);
            border-radius: 12px;
            width: 100%;
            height: 200px;
            background: #0a0f19;
            cursor: crosshair;
            touch-action: none;
            transition: border-color 0.3s ease;
        }
        
        .signature-pad:hover { border-color: var(--primary); }
        .signature-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; }
        
        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #101826;
            color: var(--ink);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { background: #1a2332; border-color: var(--primary); }
        .btn.primary { border-color: #2563eb; background: var(--primary); }
        .btn.primary:hover { background: #1e40af; }
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed;
            transform: none !important;
        }
        
        .checkbox-group { margin: 24px 0; }
        .checkbox-wrapper { display: flex; align-items: flex-start; gap: 12px; }
        input[type="checkbox"] { margin-top: 4px; transform: scale(1.2); }
        
        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid var(--success); }
        .status.error { background: rgba(239, 68, 68, 0.2); color: var(--error); border: 1px solid var(--error); }
        .status.info { background: rgba(29, 78, 216, 0.2); color: var(--primary); border: 1px solid var(--primary); }
        
        .help-text { font-size: 14px; color: var(--muted); margin-top: 4px; }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card);
            transition: all 0.3s ease;
        }
        
        .back-link:hover { color: var(--ink); border-color: var(--primary); }

            width: 16px;
            height: 16
